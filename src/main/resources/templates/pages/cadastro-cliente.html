<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/header :: header}"></head>
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 360px;
        }

        input {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Cadastro de Administrador</h2>

<div th:if="${erro}" style="color: red; margin-bottom: 15px;">
    <p th:text="${erro}"></p>
</div>

<form th:action="@{/cliente/cadastro}"
      th:object="${clienteDTO}"
      method="post">

    <input type="text" th:field="*{nome}" placeholder="Nome completo" required />
    <input type="email" th:field="*{email}" placeholder="Email" required />
    <input type="password" th:field="*{senha}" placeholder="Senha" required />
    <input type="text" th:field="*{cpf}" placeholder="CPF" required />

    <!-- Endereço -->
    <input type="text" th:field="*{enderecoDTO.rua}" placeholder="Rua" required />
    <input type="text" th:field="*{enderecoDTO.bairro}" placeholder="Bairro" required />
    <input type="text" th:field="*{enderecoDTO.complemento}" placeholder="Complemento" />
    <input type="text" th:field="*{enderecoDTO.cidade}" placeholder="Cidade" required />

    <button type="submit">Cadastrar</button>
</form>

<div class="back-link">
    <a th:href="@{/cliente/login}">Já tem conta? Faça login</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
