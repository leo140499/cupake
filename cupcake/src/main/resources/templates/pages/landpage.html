<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: header"></head>
    <meta charset="UTF-8">
    <title>Cupcake Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Quem é você?</h2>

<div class="button-container">
    <form action="/cliente/login" method="get">
        <button type="submit">Sou Cliente</button>
    </form>

    <form action="/admin/login" method="get">
        <button type="submit">Sou Administrador</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
