<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <head th:replace="~{fragments/header :: header}"></head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .pedido {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
        }

        .pedido h3 {
            margin: 0 0 10px;
            color: #007bff;
        }

        .produto {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>ðŸ§¾ Pedidos</h2>

<div th:if="${pedidos.isEmpty()}">
    <p>NÃ£o existem pedidos realizados.</p>
</div>

<div th:each="pedido : ${pedidos}" class="pedido">
    <h3 th:text="'Pedido #' + ${pedido.id} + ' - ' + ${#temporals.format(pedido.dataHora, 'dd/MM/yyyy HH:mm')}"></h3>

    <div th:each="item : ${pedido.itens}" class="produto">
        <p>
            <strong th:text="${item.produto.nome}">Nome Produto</strong> -
            Quantidade: <span th:text="${item.quantidade}">1</span> |
            PreÃ§o Unit.: R$ <span th:text="${item.produto.preco}">0.00</span>
        </p>
    </div>

    <div class="total">
        Total: R$ <span th:text="${pedido.valor}">0.00</span>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
