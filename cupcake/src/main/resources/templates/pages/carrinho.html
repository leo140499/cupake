<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seu Carrinho</title>
    <head th:replace="~{fragments/header :: header}"></head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .btn {
            padding: 8px 14px;
            font-size: 14px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #b02a37;
        }

        .total {
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
        }

        .finalizar-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .finalizar-btn:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>üõí Seu Carrinho</h1>

<table th:if="${itens != null and !itens.isEmpty()}">
    <thead>
    <tr>
        <th>Produto</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Pre√ßo Unit√°rio</th>
        <th>Subtotal</th>
        <th>A√ß√µes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${itens}">
        <td>üßÅ</td>
        <td th:text="${item.produto.nome}">Nome</td>
        <td th:text="${item.quantidade}">1</td>
        <td>R$ <span th:text="${item.produto.preco}">0.00</span></td>
        <td>R$ <span th:text="${item.produto.preco * item.quantidade}">0.00</span></td>
        <td>
            <form th:action="@{/pedidos/carrinho/remover}" method="post" style="display:inline;">
                <input type="hidden" name="produtoId" th:value="${item.produto.id}" />
                <button class="btn" type="submit">Remover</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p class="total" th:if="${itens != null and !itens.isEmpty()}">
    Total: R$ <strong th:text="${total}">0.00</strong>
</p>

<form th:action="@{/pedidos/carrinho/finalizar}" method="post" th:if="${itens != null and !itens.isEmpty()}">
    <button type="submit" class="finalizar-btn">Finalizar Pedido</button>
</form>

<div class="back-link">
    <a th:href="@{/cliente/dashboard}">‚Üê Continuar comprando</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
